apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId  "didgy.dengine.editor"
        minSdkVersion     26
        targetSdkVersion  29
        versionCode  1
        versionName  "0.1"
        externalNativeBuild {
            cmake {
                //arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_static'
                abiFilters 'armeabi-v7a', 'arm64-v8a'//, 'x86', 'x86_64'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs "src/lib"
            assets.srcDirs "../../data"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
