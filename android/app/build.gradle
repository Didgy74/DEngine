apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId  "didgy.dengine.editor"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode  1
        versionName  "0.1"
        externalNativeBuild {
            cmake {
                abiFilters 'armeabi-v7a', 'arm64-v8a'//, 'x86', 'x86_64'
            }
        }

        sourceSets {
            main {
                assets.srcDirs "../../data"
            }
            debug {
                jniLibs.srcDirs "src/lib"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
        }

        debug {
            applicationIdSuffix ".debug"
            debuggable true
            jniDebuggable true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}