apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId  "didgy.dengine.editor"
        minSdkVersion 27
        targetSdkVersion 30
        versionCode  1
        versionName  "0.1"
        ndkVersion "23.0.7272597" // e.g.,  ndkVersion '21.3.6528147'
        externalNativeBuild {
            cmake {
                // version "3.19.1"
                abiFilters 'armeabi-v7a', 'arm64-v8a'//, 'x86', 'x86_64'
                arguments "-DCMAKE_VERBOSE_MAKEFILE=1"
            }
        }
        sourceSets {
            main {
                assets.srcDirs "../../data"
            }
            debug {
                jniLibs.srcDirs "src/lib"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'

        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            ndk {
                debuggable = true
            }
        }
        debug {
            ndk {
                debuggable = true
            }
            debuggable = true
            jniDebuggable = true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}